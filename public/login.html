<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Let's Log You In!</title>
  </head>
  <body class="login-page">
    <section class="hero is-white has-text-centered" id="hero">
      <div class="hero-body">
        <div class="container">
          <a href=""
            ><img
              src="https://fontmeme.com/permalink/200107/2690f1c67744ce504ee97846f43fa2cd.png"
              alt="fallout-new-vegas-font"
              border="0"
          /></a>
          <p class="tagline">lemme know dawg</p>
        </div>
      </div>
      <h2 class="subtitle has-text-centered"></h2>
    </section>

    <br />

    <div class="container">
      <div class="notification">
        <section class="hero is-6">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Log in
              </h1>
            </div>
          </div>
        </section>

        <br />

                   
        <form class="login">

        <div class="field">
          <label class="label"> Email Address </label>
          <div class="control">
            <input
              class="input"
              type="email"
              id="email-input"
              placeholder="Your email@email.com goes here..."
            />
          </div>
          <p class="help">Your username, your email, you pick!</p>
        </div>

        <br />

        <div class="field">
          <label class="label"> Password </label>
          <div class="control">
            <input
              class="input"
              id="password-input"
              type="password"
              placeholder="Psssst... what's the password?"
            />
          </div>
          <p class="help">you remember me, right...?</p>
        </div>

        <div class="buttons">
          <button id="login-button" class="button is-primary">
            Let me in!
          </button>

        </form>
        </div>
      </div>
    </div>
  </body>
</html>
