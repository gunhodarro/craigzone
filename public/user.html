<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title> Profile Page! </title>

</head>
<body class="user">

    <section class="hero is-white has-text-centered" id="hero">
        <div class="hero-body">
          <div class="container">

            <a href="https://fontmeme.com/fallout-new-vegas-font/"><img src="https://fontmeme.com/permalink/200107/2690f1c67744ce504ee97846f43fa2cd.png" alt="fallout-new-vegas-font" border="0"></a>
            <p class="tagline">lemme know dawg</p>
        </div>
    </div>
    <h2 class="subtitle has-text-centered">
                    
                </h2>
    </section>

    <br>

    

    <div class="container">
        <div class="notification">


            <section class="hero">
                <div class="hero-body">
                  <div class="container">

                    <h1 class="title">
                      Welcome Back!
                    </h1>

                  </div>
                </div>
              </section>

              <br>

              <h2> These are your preferences... </h2>

              <br>

            <div class="field">
                <label class="label"> City: {{city}} </label>
                <div class="buttons">
                    <button class="button is-primary is-rounded"> Care to Edit? </button>
                </div>
            </div>

            <br>

            <div class="field">
                <label class="label"> Searching For: {{item}} </label>
                <div class="buttons">
                    <button class="button is-primary is-rounded"> Care to Edit? </button>
                </div>
            </div>

            <br>

            <div class="field">
                <label class="label"> {{price minimum}} : {{priceMin}} </label>
                <div class="buttons">
                    <button class="button is-primary is-rounded"> Care to Edit? </button>
                </div>
            </div>

            <br>

            <div class="field">
                <label class="label"> {{price maximum}} : {{priceMax}} </label>
                <div class="buttons">
                    <button class="button is-primary is-rounded"> Care to Edit? </button>
                </div>
            </div>
              
              

        </div>
    </div>

</body>
</html>
