<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    
    <title> Sign Up! </title>
</head>
<body>


    <div class="container">
        <div class="notification">


            <section class="hero is-danger">
                <div class="hero-body">
                  <div class="container">

                    <h1 class="title">
                      Let's get you all Signed Up!
                    </h1>

                  </div>
                </div>
            </section>

            <br>

            <div class="field">
                <label class="label"> Email Address </label>
                <div class="control">
                  <input class="input" type="text" placeholder="Your email@email.com goes here...">
                </div>
                <p class="help">This is the how we'll contact you with some blazing hot deals!</p>
              </div>
              
              <br>
              
              <div class="field">
                <label class="label"> Password </label>
                <div class="control">
                  <input class="input" type="text" placeholder="Psssst... what's the password?">
                </div>
                <p class="help"> Consider using a password you haven't used before, you know, for security purposes</p>
              </div>

              <div class="buttons">
                <button class="button is-danger is-rounded"> Sign Me Up! </button>
              </div>
        </div>
    </div>    
    
</body>
</html>
